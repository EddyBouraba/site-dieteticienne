services:
  - type: web
    name: dieteticienne-dijon
    runtime: node
    buildCommand: npm run build:render
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_INITIAL_PASSWORD
        sync: false  # Ã€ configurer manuellement dans Render
    healthCheckPath: /api/health
